<html>

<head>
<meta charset="utf-8">
<style>
@import url('https://webfontworld.github.io/sunn/SUIT.css');

body {
	width: 100vw;
	color: white;
	background-color: #131921;
	font-family: 'SUIT', sans-serif;
	text-align: center;
	font-size: 70px;
}
table {
	width: 500px;
	height: 200px;
	margin: 0 auto;
}
input {
	width: 100%;
	height: 100%;
	padding-left: 10px;
}
button {
	width: 100%;
	height: 100%;
	background-color: white;
}
td {
	padding: 10px;
}
</style>
</head>

<body>
	<h1>Forward Tag Example1</h1>
	<FORM METHOD=POST ACTION="forwardTag1_1.jsp">
		<table>
			<tr>
				<td>아이디</td>
				<td><INPUT TYPE="text" NAME="id"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><INPUT TYPE="password" NAME="pw"></td>
			</tr>
			<tr>
				<td colspan="2"><button TYPE="submit">보내기</button></td>
			</tr>
		</table>		
	</FORM>
</body>

</html>
